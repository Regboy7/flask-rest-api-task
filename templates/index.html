<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vehicle dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Petrol Drive Off manager</h1>

    <section id="search-section">
        <h2>search vehicles</h2>
        <!-- new search bar added -->
        <input type="text" id="searchInput" placeholder="type to search by registration, make, or model">
    </section>

    <section id="add-section">
        <h2>add vehicle</h2>
        <form id="addForm">
            <input type="text" id="registration" placeholder="registration" required>
            <input type="text" id="make" placeholder="make" required>
            <input type="text" id="model" placeholder="model" required>
            <input type="number" id="year" placeholder="year" required>
            <button type="submit">add vehicle</button>
        </form>
    </section>

    
    <section id="update-section">
        <h2>update vehicle</h2>
        <form id="updateForm">
            <input type="text" id="updRegistration" placeholder="registration" required>
            <input type="text" id="updMake" placeholder="make" required>
            <input type="text" id="updModel" placeholder="model" required>
            <input type="number" id="updYear" placeholder="year" required>
            <button type="submit">update vehicle</button>
        </form>
    </section>
    

    <section id="delete-section">
        <h2>delete vehicle</h2>
        <form id="deleteForm">
            <input type="text" id="deleteRegistration" placeholder="registration to delete" required>
            <button type="submit">delete</button>
        </form>
    </section>

    <section id="list-section">
        <h2>current vehicles</h2>
        <table id="vehicleTable">   <!-- added data-sort attributes for sorting -->
            <thead>
                <tr>
                    <th data-sort="registration">registration</th>
                    <th data-sort="make">make</th>
                    <th data-sort="model">model</th>
                    <th data-sort="year">year</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
